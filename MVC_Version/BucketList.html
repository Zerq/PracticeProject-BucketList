<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <style>
        thead button {
            padding: 0;
            height: 1rem;
            align-self: center;
            line-height: 0;
        }
        thead button:first-child {
            margin-left: 1rem;
         
        }

        thead button:last-child {

        }

        button.active {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Min Bucket List</h1>
    </header>
    <main>

    </main>

                id="activityCategory">

            </select><button type="submit">lägg till</button></form>
        <section id="bucketLists">

                        <td id="activitySortingButtons">Aktivitet<button>⯅</button><button>⯆</button></td>
                        <td id="completedSortingButtons">Avklarat<button>⯅</button><button>⯆</button></td>
                    </tr>
                </thead>
            </table>
        </section>
    </template>
    <script type="module">
